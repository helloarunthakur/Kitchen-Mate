name: Update APK Link

on:
  push:
    branches:
      - master

jobs:
  update-apk:
    # Prevents workflow from running on commits made by the GitHub Actions bot itself
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install -g eas-cli
          sudo apt-get install -y jq

      - name: Get latest APK link
        id: apk
        run: |
          APK_URL=$(eas build:list --platform android --limit 1 --status finished --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          if [ -z "$APK_URL" ] || [ "$APK_URL" = "null" ]; then
            echo "No APK URL found!"
            exit 1
          fi
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Update README
        run: |
          sed -i "s|APK Download: .*|APK Download: [Click Here](${{ steps.apk.outputs.apk_url }})|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update APK link [skip ci]" || echo "No changes to commit"
          git push
